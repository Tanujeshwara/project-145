<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-octahedron position="-1 1.3 -1.5" radius="0.45" color="yellow"></a-octahedron>
            <a-tetrahedron position="1 1.3 -1" radius="0.5" color="teal"></a-tetrahedron>
            <a-ring position="0.5 1.3 -1.5" radius-inner="0.25" radius-outer="0.7" color="maroon"></a-ring>
            <a-box position="-1.3 1.5 -5" rotation="0 60 0" color="coral"></a-box>
            <a-sphere position="-0.5 0.25 -3" radius="0.5" color="navy"></a-sphere>
            <a-cylinder position="1 2 -3" radius="0.5" height="4" color="aqua" scale=2></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="lightgreen"></a-plane>
            <a-triangle position="5 0.5 -5" rotation="0 60 0" color="coral"></a-box>
            <a-sky color="#EF2D5E"></a-sky>
        </a-scene>
    </body>

</html>
